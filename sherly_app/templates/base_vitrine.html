<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Titre par défaut{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <!-- Custom CSS -->
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Couleur de fond */
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #343a40; /* Couleur de fond */
        }

        .navbar-brand img {
            max-height: 60px; /* Taille maximale du logo */
            margin-right: 10px; /* Marge à droite du logo */
        }

        .navbar-brand {
            color: #ffffff; /* Couleur du texte */
            font-weight: bold;
        }

        .nav-link {
            color: #ffffff !important; /* Couleur du texte */
        }

        .nav-link.custom-link {
            color: #000000 !important; /* Couleur du texte pour tous les onglets */
            text-transform: uppercase; /* Texte en majuscules */
        }

        .nav-link.custom-link.active {
            color: #ffffff !important; /* Couleur du texte pour l'onglet actif */
            background-color: #007bff !important; /* Couleur de fond de l'onglet actif */
        }

        .nav-link.custom-link:hover {
            color: #cccccc !important; /* Couleur du texte au survol pour tous les onglets */
        }

        .tab-content {
            border: 1px solid #dee2e6;
            border-top: none;
            border-radius: 0 0 10px 10px;
            padding: 20px;
            background-color: #ffffff;
        }

        .card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-5px);
        }

        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            max-height: 200px;
            object-fit: cover;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .card-text {
            font-size: 1rem;
            color: #6c757d;
        }

        .btn-more {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-more:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .slider img {
            max-height: 400px; /* Taille maximale des slides */
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{{ company.logo.url }}" alt="Logo">
                SHERYL&STRATEGY OPTICAL
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">INICIO</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            CATEGORÍAS
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {% for famille in familles %}
                            <a class="dropdown-item" href="#{{ famille.famille }}">{{ famille.famille }}</a>
                            {% endfor %}
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACTO</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    <!-- Contenu principal -->
    {% endblock %}

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Slick JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <!-- Ajoutez ici vos scripts JS au besoin -->
</body>
</html>
